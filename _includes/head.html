<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Jekyll">
    <link rel="license" href="LICENSE">

    <meta name="application-name" content="{{ site.title }}">
    <meta name="theme-color" content="{{ site.theme_color }}">
    <link rel="archives" href="{{site.baseurl}}/archives/">

    <meta name="robots" content="index,follow"> <!-- All Search Engines -->
    <meta name="googlebot" content="index,follow"><!-- Google Specific    -->

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/code.css">
    <script src="https://kit.fontawesome.com/e9dddf84a6.js" crossorigin="anonymous"></script>
    <script src="{{site.baseurl}}/assets/js/theme-toggle.js" crossorigin="anonymous"></script>
    {%- seo -%}
    {%- feed_meta -%}
    {%- if site.google_analytics -%}
    {% if site.google_analytics.tracking_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics.tracking_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics.tracking_id }}');
    </script>
    {% endif %}
    {%- endif -%}
    <link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/feed.xml">
</head>
